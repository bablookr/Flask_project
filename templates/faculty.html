<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />
<meta name="description" content="" />
<link rel="stylesheet" href="../static/styles_faculty_login.css" type="text/css" />

<title>IIT BHU Portal</title>

<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<script>
	function form_check()
	{
		var temp=$('#course_name').val();
		if(temp=='Select Course')
		{
			return false;
		}
		return true;
	}
</script>
<body>
<div id="container">

    <header> 

	<div class="clear"></div>
       
    </header>


    <div id="intro">

		<div class="width">
      
			<div class="intro-content">
	
                    <h2>IIT BHU Academic Portal </h2>
                                  	                    
          	</div>
                
        </div>
            

	</div>
     
    <div id="content">

				<h2>Welcome </h2> 
                <h4>Please select one of the below mentioned options :-</h4>
				<br> <br>
				
				<a><button class='dropdown'>Add New Course</button></a>
				
				<form action='/fac_course' onsubmit='return form_check()'>

					<div id='exp' style='text-align:center ; margin-left:0px'>
					
						<input type='submit' class='dropdown' style='float:left ; margin-left:0px ; width:280px' value='Update/View Existing Course'> 
						
						<select id='course_name' class='dropdown' style='margin-left:30px ; width:170px ; float:left ; margin-top:0px' name='course'>
							<option>Select Course</option>
							
							{% for i in courses %}
								<option>{{i.2}}</option>
							{% endfor %}
				
						</select>
												
					</div>

				</form> <br> <br>

				<a><button class='dropdown'>Delete a Course</button></a>
								
	</div> 
		
</div>
	 
</body>
</html>
